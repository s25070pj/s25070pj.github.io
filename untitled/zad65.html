<!--grid_example_5.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid example 5</title>
  <style>
    #layout {
      display: grid;
      grid-template-rows: repeat(5, 100px);
      grid-template-columns: repeat(5, 100px);
      width: 500px;
      border: 1px solid #000;
      color: white;
      text-shadow: 2px 2px #888888;

    }
    #layout > .first {
      background-color: #FFE3B4;
      border: 1px solid #000;
      padding: 10px;
    }
    #layout > .second {
      background-color: #DEB887;
      border: 1px solid #000;
      padding: 10px;
    }
  </style>
</head>
<body>
<div id="layout">
  <div class="first">1</div>
  <div class="second">2</div>
  <div class="first">3</div>
  <div class="second">4</div>
  <div class="first">5</div>
  <div class="second">6</div>
  <div class="first">7</div>
  <div class="second">8</div>
  <div class="first">9</div>
  <div class="second">10</div>
  <div class="first">11</div>
  <div class="second">12</div>
  <div class="first">13</div>
  <div class="second">14</div>
  <div class="first">15</div>
  <div class="second">16</div>
  <div class="first">17</div>
  <div class="second">18</div>
  <div class="first">19</div>
  <div class="second">20</div>
  <div class="first">21</div>
  <div class="second">22</div>
  <div class="first">23</div>
  <div class="second">24</div>
  <div class="first">25</div>


</div>
</body>
</html>
